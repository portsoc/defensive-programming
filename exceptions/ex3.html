<!DOCTYPE html>
<meta charset="UTF-8">
<title>Exceptions</title>

<script>

function log(msg) {
  if (msg == null) {
    throw new Error('cannot log null');
  }
  console.log(msg);
}

function greeting() {
  log('hi');
  log();
  log('bye');
}

try {
  greeting();
} catch(e) {
  console.error(e);
}


</script>
